<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Weather Forecast</title>
</head>
<body>
    <header class="header bg-primary py-3 text-center">
        <div class="container">
          <h1 class="text-light">Weather Forecast</h1>
        </div>
    </header>

    <div class="container mt-5">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Choose a City</h4>
            <form class="form-inline" id="citySearch">
              <input type="text" class="form-control mr-sm-2" id='cityInput' placeholder="City Name">
              <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="card" id="weatherCard"></div>
    </div>

    <div class="container mt-3" id="weatherInfo"></div>

    <div class="container mt-3" id="searchHistory"></div>

    <script src="./assets/script.js"></script>
</body>
</html>
